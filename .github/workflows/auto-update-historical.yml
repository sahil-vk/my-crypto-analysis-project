name: Auto Update Historical (daily)

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  update-historical:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create historical folder
        run: mkdir -p data/historical

      - name: Run historical scraper
        run: python scrape_historical.py

      - name: Commit and push CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/historical/*.csv || true
          git commit -m "Auto-update historical data: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push
